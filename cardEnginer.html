<html>

<head>
    <title>卡牌编辑器</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }

        #div1,
        #div2 {
            float: left;
        }
    </style>
</head>

<body>
    <div id="div1">
        <button id='clearAll'>清空</button>
        <button id='test'>测试</button>
        <button id="addCards">加入卡组</button>
        <input id="jpgread" type="file">
        
        
        <br>
        <canvas id="theCard" width="500" height="750"></canvas><br>
    </div>
    <div id="div2">
            <input type="text" id="setTime">
            <button id="decideTime">时间设置</button>
        <button id="write">下载卡组</button>
        <button id="createSynthesis">创建合成</button>
        <input id="deckRead" type="file"><br>
        <canvas id="cards" width="900" height="750"></canvas>
    </div>
    <script src="cardEnginer.js"></script>
    <script src="readwritejs.js"></script>
    <script src="deckEnginer.js"></script>
</body>

</html>
